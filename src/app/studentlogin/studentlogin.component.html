<div class="section">
  <div class="container text-center">
      <div class="row">
          <div class="col-md-8 ml-auto mr-auto text-center">
              <h2>Student Panel</h2>
              <!-- <h4>The kit comes with three pre-built pages to help you get started faster. You can change the text and images and you're good to go. More importantly, looking at them will give you a picture of what you can built with this powerful kit.</h4> -->
          </div>
      </div>
  </div>
</div>
<div class="section section-signup page-header" style="background-image: url('http://backgroundcheckall.com/wp-content/uploads/2017/12/software-company-background-images-4.jpg');padding:120px;">
  <div class="container">
      <div class="row">
          <div class="col-md-8 ml-auto mr-auto">
              <div class="card card-signup">
                  <!-- <form class="form" method="" action=""> -->
                      <div class="card-header card-header-primary text-center">
                          <h4>Login </h4>
                          <!--<div class="social-line">
                              <a href="#pablo" class="btn btn-primary btn-just-icon">
                                  <i class="fa fa-facebook-square"></i>
                              </a>
                              <a href="#pablo" class="btn btn-primary btn-just-icon">
                                  <i class="fa fa-twitter"></i>
                              </a>
                              <a href="#pablo" class="btn btn-primary btn-just-icon">
                                  <i class="fa fa-google-plus"></i>
                              </a>
                          </div>
                      -->
                          <p class="text-center" routerLink="/sreg"> or <u>Register </u></p>
                      </div>
                      <p class="text-divider text-center alert alert-danger" *ngIf="error">ERROR:{{error}}</p>
                      <div class="card-body">
                        
                          <div class="input-group">
                              <span class="input-group-addon">
                                  <i class="material-icons">email</i>
                              </span>
                              <input type="email" class="form-control" placeholder="Email..." required email appForbiddenName="bob"
                              [(ngModel)]="user.email" #email="ngModel">
                          </div>

                      <div *ngIf="email.invalid && (email.dirty || email.touched)"
                          class="alert alert-danger small">
                     
                          <div *ngIf="email.errors.required">
                            Email is required.
                          </div>
                          <div *ngIf="email.errors.forbiddenName">
                              email cannot be Bob.
                          </div> 
                          <div *ngIf="email.errors.email">
                              Incorrect Email Format.
                          </div> 
                      </div>
                          
                          <div class="input-group">
                              <span class="input-group-addon">
                                  <i class="material-icons">lock_outline</i>
                              </span>
                              <input type="password" class="form-control" placeholder="Password..." required minlength="6" 
                              [(ngModel)]="user.password" #password="ngModel">
                          </div>     
                          
                          <div *ngIf="password.invalid && (password.dirty || password.touched)"
                          class="alert alert-danger small">
                     
                          <div *ngIf="password.errors.required">
                              password is required.
                          </div>
                          <div *ngIf="password.errors.minlength">
                              Password cannot be less than 6 characters..
                          </div> 
                      </div>


                      <div>
                              <p class="text-center" data-toggle="modal" data-target="#resetModal" > <u>Reset Password </u></p>
                              
                      </div>

                          <!-- If you want to add a checkbox to this form, uncomment this code

    <div class="form-check">
        <label class="form-check-label">
            <input class="form-check-input" type="checkbox" value="">
            Subscribe to newsletter
            <span class="form-check-sign">
                <span class="check"></span>
            </span>
        </label>
    </div> -->
                      </div>
                      <div class="card-footer justify-content-center">
                          <button class="btn btn-primary btn-lg" (click)="login()">Login</button>
                      </div>
                  <!-- </form> -->
              </div>
          </div>
      </div>
  </div>
</div>

<!---RESEt MODAL-->
<div class="modal fade" id="resetModal" tabindex="-1" role="dialog" aria-labelledby="resetModal" aria-hidden="true">
    <div class="modal-dialog modal-sm|lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="resetModal">Reset Password</h4>
        </div>
        <div class="modal-body" *ngIf="user.email">
         Are you sure you want to reset password for<span class="text-danger">  {{ user.email}}</span> ?       
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
          <button type="button" class="btn btn-danger" (click)="resetPassword(user.email)"  >Yes</button>
        </div>
      </div>
    </div>
    </div>
