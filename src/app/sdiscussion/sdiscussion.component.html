                                </td>
                                
                               
                                 <td>

                                  </td>
                            </tr>
                        </tbody>
                    </table>                   </div>
              </div>
          </div>
      </div>

</div>

  <!--ADD QUESTION -->
  <div class="modal fade" id="addAssignmentModal" tabindex="-1" role="dialog" aria-labelledby="addAssignmentModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addAssignmentModalLabel">Create Question</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container">
            <form #addAssignmentForm="ngForm" (submit)="submitQuestion(addAssignmentForm.value)">
                <div class="row">
         
      
                  <div class="col-md-12 form-group">
                    <!-- <label for=""><strong>Question</strong></label> -->
                      <textarea class="form-control" name="note"  rows="5" placeholder=" Write Question Here" ngModel></textarea>
                    </div>
<!--                     
                    <input type="file" (change)="uploadFile($event)" />
                    <div>{{ uploadPercent | async }}</div>
                    <a [href]="downloadURL "  name ="downloadURL" >{{ downloadURL }}</a>
                     
                      <img [src]="downloadURL" [alt]="downloadURL" width="50" height="50"  name="link"> -->
        
                </div>
        </form>
        
        </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="submitQuestion(addAssignmentForm.value)" >Save changes</button>
        </div>
      </div>
    </div>
  </div>


  <!--  EDIT QUESTIOM-->
  <div class="modal fade" id="editQuestionModal" tabindex="-1" role="dialog" aria-labelledby="editQuestionModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editModal">Edit Question</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" *ngIf="selectedquestion">
          <div class="container">
            <form #editQuestionForm="ngForm" (submit)="update(editQuestionForm.value)">
                <div class="row">
         
      
                  <div class="col-md-12 form-group" >
                    <!-- <label for=""><strong>Question</strong></label> -->
                      <textarea class="form-control" name="note"  rows="5" placeholder=" Write Question Here" [(ngModel)]="selectedquestion.note"></textarea>
                    </div>
<!--                     
                    <input type="file" (change)="uploadFile($event)" />
                    <div>{{ uploadPercent | async }}</div>
                    <a [href]="downloadURL "  name ="downloadURL" >{{ downloadURL }}</a>
                     
                      <img [src]="downloadURL" [alt]="downloadURL" width="50" height="50"  name="link"> -->
        
                </div>
        </form>
        
        </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="update(selectedquestion)" >UPDATE</button>
        </div>
      </div>
    </div>
  </div>
  

<!-- Delete QUESTION Modal-->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModal" aria-hidden="true">
  <div class="modal-dialog modal-sm|lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="deleteModal">Confirm Delete</h4>
      </div>
      <div class="modal-body" *ngIf="selectedquestion">
       Are you sure you want to delete <span class="text-danger"> {{selectedquestion?.note}}</span> Question?       
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
        <button type="button" class="btn btn-danger" (click)="delete(selectedquestion)">Delete</button>
      </div>
    </div>
  </div>
  </div>
