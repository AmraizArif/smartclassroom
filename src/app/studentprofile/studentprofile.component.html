<div class="main-panel">
    <!-- Navbar -->
    <app-studentheader></app-studentheader>
    <!-- End Navbar -->
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header card-header-primary">
                            <h4 class="card-title">Edit Profile</h4>
                            <p class="card-category">Complete your profile</p>
                        </div>
                        <div class="card-body" *ngIf="student">
                                <div class="row">
                                    <div class="col-md-5">
                                        <div class="form-group">
                                            <label class="bmd-label-floating">Company (disabled)</label>
                                            <input type="text" class="form-control" disabled [(ngModel)]="student.company">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label class="bmd-label-floating">Role</label>
                                            <input type="text" class="form-control" [(ngModel)]="student.role">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label class="bmd-label-floating">Email address</label>
                                            <input type="email" class="form-control" [(ngModel)]="student.email">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="bmd-label-floating">Fist Name</label>
                                            <input type="text" class="form-control" [(ngModel)]="student.firstName">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="bmd-label-floating">Last Name</label>
                                            <input type="text" class="form-control" [(ngModel)]="student.lastName">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="bmd-label-floating">Roll No</label>
                                        <input type="text" class="form-control" [(ngModel)]="student.rollno">
                                    
                                </div>
                            </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label class="bmd-label-floating">Address</label>
                                            <input type="text" class="form-control" [(ngModel)]="student.address">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label class="bmd-label-floating">City</label>
                                            <input type="text" class="form-control" [(ngModel)]="student.city">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label class="bmd-label-floating">Country</label>
                                            <input type="text" class="form-control" [(ngModel)]="student.country">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label class="bmd-label-floating">Postal Code</label>
                                            <input type="text" class="form-control" [(ngModel)]="student.postalCode">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>About Me</label>
                                            <div class="form-group">
                                                <!-- <label class="bmd-label-floating"> Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo.</label> -->
                                                <textarea class="form-control" rows="5" [(ngModel)]="student.aboutMe"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <button class="btn btn-primary pull-left" data-toggle="modal" data-target="#resetModal">Reset Password</button>
                                <button class="btn btn-primary pull-right" (click)="updateProfile()">Update Profile</button>
                                <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card card-profile"  *ngIf="student">
            
                        <div class="card-body">
                                

                            <h6 class="card-category text-gray">{{student.role}}</h6>
                            <h4 class="card-title">{{student.firstName}} {{student.lastName}}</h4>
                            <p class="card-description">
                               {{student.aboutMe}}
                            </p>
                            <a  class="btn btn-primary btn-round" (click)="logOut()">logout</a>
                        </div>
                    </div>

                    <div class="card card-profile" *ngIf="student">

<div class="card-body">
<img src="assets/lev1.png" alt="" *ngIf="student.val==10">
<img src="assets/lev2.png" alt="" *ngIf="student.val==20">
<img src="assets/lev3.png" alt="" *ngIf="student.val==30">
<img src="assets/lev4.png" alt="" *ngIf="student.val==40">
<h2>{{badge}}</h2>


</div>


                    </div>
                </div>
            </div>
        </div>

<!---RESEt MODAL-->
<div class="modal fade" id="resetModal" tabindex="-1" role="dialog" aria-labelledby="resetModal" aria-hidden="true">
    <div class="modal-dialog modal-sm|lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="resetModal">Reset Password</h4>
        </div>
        <div class="modal-body" *ngIf="student">
         Are you sure you want to reset password for<span class="text-danger">  {{ student?.email}}</span> ?       
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
          <button type="button" class="btn btn-danger" (click)="resetPass(student.email)"  >Yes</button>
        </div>
      </div>
    </div>
