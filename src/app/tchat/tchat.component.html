<div class="main-panel" style="padding:2%;">

      <div class="jumbotron-fluid" id="chatcontainer"  >
  
  
    
        <div class="container card" *ngFor="let message of Smsg" style="width:auto"> 
          <img src="/assets/student.jpg" alt="Avatar">
          <p>{{message}}</p>
         
        </div>
        <div class="container card" *ngFor="let message of Tmsg" style="width:auto">
          <img src="/assets/teac.png" alt="Avatar">
          <p>{{message}}</p>
         
        </div>
        <div class="form-group card" id="ansbox"style="width: auto;" >
          <form #addAnswerForm="ngForm" (submit)="submitReply(addAnswerForm.value)">
        <strong><label for="exampleFormControlTextarea2">Reply</label></strong>
        <textarea class="form-control rounded-0" id="exampleFormControlTextarea2" rows="3" name="message" ngModel></textarea>
        </form>
        <button (click)="submitReply(addAnswerForm.value)">SEND</button>
    </div>
  
      </div>
        
  
  
  
  
  </div>
