<div class="main-panel">
    <!-- Navbar -->
    <app-header></app-header>
    <!-- End Navbar -->
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header card-header-primary">
                            <h4 class="card-title">Edit Profile</h4>
                            <p class="card-category">Complete your profile</p>
                        </div>
                        <div class="card-body" *ngIf="admin">
                                <div class="row">
                                   
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="bmd-label-floating">Role</label>
                                            <input type="text" class="form-control" [(ngModel)]="admin.role">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="bmd-label-floating">Email address</label>
                                            <input type="email" class="form-control" [(ngModel)]="admin.email">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="bmd-label-floating">Fist Name</label>
                                            <input type="text" class="form-control" [(ngModel)]="admin.firstName">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="bmd-label-floating">Last Name</label>
                                            <input type="text" class="form-control" [(ngModel)]="admin.lastName">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label class="bmd-label-floating">Address</label>
                                            <input type="text" class="form-control" [(ngModel)]="admin.address">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label class="bmd-label-floating">City</label>
                                            <input type="text" class="form-control" [(ngModel)]="admin.city">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label class="bmd-label-floating">Country</label>
                                            <input type="text" class="form-control" [(ngModel)]="admin.country">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label class="bmd-label-floating">Postal Code</label>
                                            <input type="text" class="form-control" [(ngModel)]="admin.postalCode">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>About Me</label>
                                            <div class="form-group">
                                                
                                                <textarea class="form-control" rows="3" [(ngModel)]="admin.aboutMe"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card">

                                <label for="startTime"> CHAT START TIME</label>
                            <input class="form-control" type="number"  [(ngModel)]="admin.startTime" placeholder="9.00">
                            <label for="endTime"> END TIME</label>
                            <input class="form-control" type="number"[(ngModel)]="admin.endTime"  placeholder="5.00">
                            </div>
                                <button class="btn btn-primary pull-left" data-toggle="modal" data-target="#resetModal">Reset Password</button>
                                <button class="btn btn-primary pull-right" (click)="updateProfile()">Update Profile</button>
                                <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card card-profile"  *ngIf="admin">
                        <!-- <div class="card-avatar">
                            <a>
                                <img class="img" src="{{admin.photo || 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQmughOkCavHBE5mHZggWG--JGbcXpVMABbdPTG--OK1K6o1v769g'}} " />

                              
                            </a>
                        </div> -->
                    
                        <div class="card-body">
                                <!-- <input type="text" class="form-control" [(ngModel)]="admin.photo"> -->

                            <h6 class="card-category text-gray">{{admin.role}}</h6>
                            <h4 class="card-title">{{admin.firstName}} {{admin.lastName}}</h4>
                            <p class="card-description">
                               {{admin.aboutMe}}
                            </p>
                            <a  class="btn btn-primary btn-round" (click)="logOut()">logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!---RESEt MODAL-->
<div class="modal fade" id="resetModal" tabindex="-1" role="dialog" aria-labelledby="resetModal" aria-hidden="true">
    <div class="modal-dialog modal-sm|lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="resetModal">Reset Password</h4>
        </div>
        <div class="modal-body" *ngIf="admin.email">
         Are you sure you want to reset password for<span class="text-danger">  {{ admin?.email}}</span> ?       
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
          <button type="button" class="btn btn-danger" (click)="resetPass(admin.email)"  >Yes</button>
        </div>
      </div>
    </div>
